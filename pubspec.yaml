name: general_register
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc:
  responsive_framework: ^1.1.0
  cloud_firestore:
  firebase_auth:
  firebase_core:
  go_router: ^9.0.3
  url_strategy: ^0.2.0
  fluttertoast:
  shared_preferences:
  universal_html: ^2.2.3
  dartz:
  equatable:
  email_validator:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner:
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

